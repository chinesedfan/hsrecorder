<html>
<head>
   <title>HearthStone Recorder</title>
   <link type="text/css" rel="stylesheet" href="css/page.css" />
</head>
<body>
    <div class="header">
        <div class="header-nav">
            <ul>
                <li>Arena(CN)</li>
                <li>Packs(CN)</li>
                <li>Arena(TW)</li>
                <li>Packs(TW)</li>
                <li>Lacks(CN)</li>
            </ul>
        </div>
    </div>
    <div id="trend-chart" class="chart"></div>
    <div id="bottom">
        <div id="left-bottom">
            <div id="wins-chart" class="chart"></div>
            <div id="rates-chart" class="chart"></div>
        </div>
        <div id="right-bottom">
            <div id="button-area">
                <button id="add-btn">Add Editing</button>
                <button id="del-btn">Remove Last</button>
            </div>
            <table>
                <tr><th>id</th><th>day</th><th>class</th><th>wins</th></tr>
                <tr id="edit-row">
                    <td><input id="edit-id" type="text" /></td>
                    <td><input id="edit-day" type="text" /></td>
                    <td><select id="edit-class"/></td>
                    <td><input id="edit-wins"type="text" /></td>
                </tr>
            </table>
            <div id="arena-table"></div>
        </div>
    </div>
    <script type="text/javascript" src="js/svgchart.min.js"></script>
    <script type="text/javascript" src="js/arena.js"></script>
    <script type="text/javascript" src="js/database.js"></script>
    <script type="text/javascript" src="js/index.js"></script>
</body>
</html>
